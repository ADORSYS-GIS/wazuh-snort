name: Snort Install Script Test

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl gnupg2 iproute2 net-tools

    - name: Run Bats tests
      run: |
        sudo bats scripts/tests/test-script.bats
